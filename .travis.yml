language: node_js
node_js:
  - "9"
branches:
  only:
    - master
script:
  - "npm run-script build"
  - "npm run-script test"
after_success:
  - "echo -n $travisci_{00..10} >> ~/.ssh/id_rsa_base64"
  - "base64 --decode --ignore-garbage ~/.ssh/id_rsa_base64 > ~/.ssh/id_rsa"
  - "chmod 600 ~/.ssh/id_rsa"
  - "rsync e 'ssh -o StrictHostKeyChecking=no' -arvc --delete public/ jpdanylik@james.danylik.com:~/jamesdanylik.com/"
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
